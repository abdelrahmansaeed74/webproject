<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EgyXplore</title>
    <!--======================= CSS styling file ============================= -->
    <link rel="stylesheet" href="css/signin.css" />
    <!--======================= Icons file ============================= -->
    <link rel="stylesheet" href="css/all.min.css" />
    <!--======================= Logo Icon ============================= -->
    <link rel="shortcut icon" href="imgs/camel.png" />
    <!--======================= Font Family ============================= -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet" />
</head>

<body>
    <section>
        <div class="container">
            <div class="sign-in">
                <div class="header">
                    <div class="user">
                    </div>
                    <h1>EgyXplore</h1>
                    <ul>
                        <li><a href="">Home</a></li>
                        <li><a href="">Sign up</a></li>
                    </ul>
                </div>
                <div class="textarea">
                    <h1>Welcome To Our App Again</h1>
                    <p>New Member? <a href="">sign up</a></p>
                </div>
                <form action="">
                    <input type="email" name="" id="" placeholder="Email" class="email">
                </form>
                <form action="">
                    <input type="password" name="" id="" placeholder="Password" class="password">
                </form>
                <div class="forget-password">
                    <a href="">Forget password?</a>
                </div>
                <div class="button"></div>
                <button>Sign in</button>
            </div>
        </div>
    </section>
</body>

</html>
